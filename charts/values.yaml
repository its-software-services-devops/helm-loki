loki-stack:
  enabled: false  

  grafana:
    envRenderSecret:
      LDAP_ADMIN_USER: "will-change"
      LDAP_ADMIN_PASSWORD: "will-change"
      
    enabled: true
    sidecar:
      datasources:
        enabled: true
    image:
      tag: 7.5.6

    grafana.ini:
      auth:
        disable_signout_menu: false      
      auth.ldap:
        enabled: true
        allow_sign_up: true
      log:
        level: debug
      paths:
        provisioning: /etc/grafana/provisioning
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins

    ldap:
      enabled: false #### CHANGE HERE ####
      config: |
        verbose_logging = true

        # To troubleshoot and get more log info enable ldap debug logging in grafana.ini
        [log]
        filters = "ldap:debug"

        [[servers]]
        # Ldap server host (specify multiple hosts space separated)
        host = "10.198.101.52"
        # Default port is 389 or 636 if use_ssl = true
        port = 389
        # Set to true if ldap server supports TLS
        use_ssl = false
        # Set to true if connect ldap server with STARTTLS pattern (create connection in insecure, then upgrade to secure connection with TLS)
        start_tls = false
        # set to true if you want to skip ssl cert validation
        ssl_skip_verify = false

        # Search user bind dn
        bind_dn = """CN=${LDAP_ADMIN_USER},OU=Services,OU=Users,OU=aaaaa,DC=aaaaa,DC=bbbbb"""
        # Search user bind password
        # If the password contains # or ; you have to wrap it with triple quotes. Ex """#password;"""
        bind_password = """${LDAP_ADMIN_PASSWORD}"""

        # User search filter, for example "(cn=%s)" or "(sAMAccountName=%s)" or "(uid=%s)"
        search_filter = "(sAMAccountName=%s)"

        # An array of base dns to search through
        search_base_dns = ["OU=Users,OU=XXXXXX,DC=YYYYYYYY,DC=cccccc"]

        group_search_filter = "(objectClass=group)"
        group_search_filter_user_attribute = "DN"
        group_search_base_dns = ["OU=Groups,OU=XXXXXX,DC=YYYYYYYY,DC=cccccc"]

        # Specify names of the ldap attributes your ldap uses
        [servers.attributes]
        name = "name"
        surname = "sn"
        username = "sAMAccountName"
        member_of = "memberOf"
        email =  "email"

        [[servers.group_mappings]]
        group_dn = "cn=GROUP-NAME-HERE,ou=Team,ou=Groups,ou=YYYYYY,dc=xxxxxxx,dc=group"
        org_role = "Editor"

        [[servers.group_mappings]]
        # If you want to match all (or no ldap groups) then you can use wildcard
        group_dn = "*"
        org_role = "Viewer"
