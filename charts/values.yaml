loki-distributed:
  fullnameOverride: loki-syslog-log
  enabled: false

  distributor:
    replicas: 3

  gateway:
    replicas: 3
    basicAuth:
      enabled: true
      username: willchange
      password: willchangepwd

  customParams:
    backendStorageType: s3 #Support backend now are 's3' and 'gcs'
    s3User: willchange
    s3Password: willchangepwd
    s3Bucket: willchangepwdbb
    s3Url: https://minio.minio-applog-a.svc.cluster.local
    gcsBucket: gcsbucketnamehere
    gcsKeySecretName: loki-access-gcs-here

  ingester:
    replicas: 3
    persistence:
      enabled: true

  querier:
    replicas: 3
    persistence:
      enabled: true

  loki:    
    image:
      tag: 2.2.0
    config: |
        auth_enabled: false
        server:
          http_listen_port: 3100
        distributor:
          ring:
            kvstore:
              store: memberlist
        memberlist:
          join_members:
            - {{ include "loki.fullname" . }}-memberlist
        ingester:
          lifecycler:
            ring:
              kvstore:
                store: memberlist
              replication_factor: 1
          chunk_idle_period: 30m
          chunk_block_size: 262144
          chunk_encoding: snappy
          chunk_retain_period: 1m
          max_transfer_retries: 0
        limits_config:
          enforce_metric_name: false
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_cache_freshness_per_query: 10m
        schema_config:
          configs:
            - from: 2020-09-07
              store: boltdb-shipper
              {{- if (eq .Values.customParams.backendStorageType "s3") }}
              object_store: aws
              {{- else }}
              object_store: gcs
              {{- end }}
              schema: v11
              index:
                prefix: loki_index_
                period: 24h
        storage_config:
          {{- if (eq .Values.customParams.backendStorageType "s3") }}
          aws:
            s3: {{ .Values.customParams.s3Url }}/{{ .Values.customParams.s3Bucket }}
            s3forcepathstyle: true
            access_key_id: {{ .Values.customParams.s3User }}
            secret_access_key: {{ .Values.customParams.s3Password }}
            http_config:
              insecure_skip_verify: true
          {{- else }}
          gcs:
            bucket_name: {{ .Values.customParams.gcsBucket }}
          {{- end }}
          boltdb_shipper:
            active_index_directory: /var/loki/boltdb-shipper-active
            cache_location: /var/loki/boltdb-shipper-cache
            cache_ttl: 24h
            {{- if (eq .Values.customParams.backendStorageType "s3") }}
            shared_store: s3
            {{- else }}
            shared_store: gcs
            {{- end }}
        chunk_store_config:
          max_look_back_period: 0s
        table_manager:
          retention_deletes_enabled: false
          retention_period: 30m
        query_range:
          align_queries_with_step: true
          max_retries: 5
          split_queries_by_interval: 15m
          cache_results: true
          results_cache:
            cache:
              enable_fifocache: true
              fifocache:
                max_size_items: 1024
                validity: 24h
        frontend_worker:
          frontend_address: {{ include "loki.queryFrontendFullname" . }}:9095
        frontend:
          log_queries_longer_than: 5s
          compress_responses: true
          tail_proxy_url: http://{{ include "loki.querierFullname" . }}:3100

        compactor:
          {{- if (eq .Values.customParams.backendStorageType "s3") }}
          shared_store: aws
          {{- else }}
          shared_store: gcs
          {{- end }}

        ruler:
          storage:
            type: local
            local:
              directory: /etc/loki/rules
          ring:
            kvstore:
              store: memberlist
          rule_path: /tmp/loki/scratch
          alertmanager_url: https://alertmanager.xx
          external_url: https://alertmanager.xx    

