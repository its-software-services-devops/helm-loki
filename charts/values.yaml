exposes:
  domain: example.com
  ingresses: []

grafana:
  enabled: false
  fullnameOverride: grafana-full-name
  lokiQueryUrl: http://loki-query-frontend:3100  
  sidecar:
    datasources:
      enabled: true
  image:
    tag: 7.5.0

  envRenderSecret:
    LDAP_ADMIN_USER: "will-change"
    LDAP_ADMIN_PASSWORD: "will-change"
    
  grafana.ini:
    auth:
      disable_signout_menu: false      
    auth.ldap:
      enabled: true
      allow_sign_up: true
    log:
      level: debug
    paths:
      provisioning: /etc/grafana/provisioning
      data: /var/lib/grafana/data
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
  ldap:
    enabled: false
    config: |
      verbose_logging = true

##### Promtail for Syslog purpose
promtail:
  enabled: false
  extraArgs: []
  customParams:
    basicAuthUser: willchange
    basicAuthPassword: willchangepwd

  config:
    lokiAddress: https://xxxxxx/loki/api/v1/push
    snippets:
      extraClientConfigs: |
        basic_auth:
          username: {{ .Values.customParams.basicAuthUser }}
          password: {{ .Values.customParams.basicAuthPassword }}
      scrapeConfigs: |
        - job_name: syslog
          syslog:
            listen_address: 0.0.0.0:1514
            idle_timeout: 60s
            label_structured_data: yes
            labels:
              job: "syslog"
          relabel_configs:
            - source_labels: ['__syslog_message_hostname']
              target_label: 'host'
            - source_labels: ['__syslog_message_app_name']
              target_label: 'app'
            - source_labels: ['__syslog_message_facility']
              target_label: 'facility'                

  extraPorts:
    syslog:
      name: tcp-syslog
      containerPort: 1514
      protocol: TCP
      service:
        type: NodePort
        clusterIP: null
        port: 1514
        externalIPs: []
        nodePort: null
        annotations: {}
        labels: {}
        loadBalancerIP: null
        loadBalancerSourceRanges: []
        externalTrafficPolicy: null

